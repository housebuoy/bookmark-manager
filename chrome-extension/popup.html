<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
      }
      .hidden {
        display: none;
      }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
      #saveBtn {
        background: #2563eb;
        color: white;
      }
      #loginBtn {
        background: #10b981;
        color: white;
      }
      .status {
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="authView" class="hidden">
      <p>Please sign in to save bookmarks.</p>
      <button id="loginBtn">Sign In with Web App</button>
    </div>

    <div id="saveView" class="hidden">
      <h3>Save Bookmark</h3>
      <label>Title</label>
      <input type="text" id="titleInput" />

      <label>Description</label>
      <textarea
        id="descInput"
        rows="3"
        style="width: 100%; margin-bottom: 10px"
      ></textarea>

      <label>Tags (comma separated)</label>
      <input type="text" id="tagInput" placeholder="news, tech, etc." />

      <button id="saveBtn">Save Bookmark</button>
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
